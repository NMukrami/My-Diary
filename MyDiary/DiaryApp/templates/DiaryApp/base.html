{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css\styles.css' %}">
    
    <title>My Diary | {% block title%}{% endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary justify-content-center" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="{% url '' %}"> My Diary </a>
            
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">  
                {% block navbar %}      
                <ul class="navbar-nav ms-auto">
                    &nbsp;     &nbsp;     &nbsp; 
                    
                    <li class="nav-item">          
                        <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    &nbsp;     &nbsp;     &nbsp; 

                    <li class="nav-item">          
                        <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'sign-up' %}">Sign Up</a>
                    </li>
                    &nbsp;     &nbsp;     &nbsp; 
                    
                    <li class="nav-item">
                        <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'login' %}">Login</a>
                    </li>
                    &nbsp;     &nbsp;     &nbsp; 
                </ul>
                {%endblock%}
            </div>
        </div>
    </nav>
    
    {% block content %}    
    {% endblock%}
    
    <script src="{% static 'js/script.js' %}"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
