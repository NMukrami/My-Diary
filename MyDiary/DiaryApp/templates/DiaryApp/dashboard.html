{% extends "DiaryApp/base.html"%}


{%block title%}Dashboard{%endblock%}

{% block navbar %}
    <ul class="navbar-nav ml-auto">
        &nbsp;     &nbsp;     &nbsp; 

        <li class="nav-link">          
            <a class="nav-link" type="button"  href="{% url 'dashboard' %}">Dashboard</a>
        </li>
        &nbsp;     &nbsp;     &nbsp; 
        
        <li class="nav-link">          
            <a class="nav-link" type="button"  href="{% url 'create-diary' %}">Create Diary</a>
        </li>
        &nbsp;     &nbsp;     &nbsp; 

        <li class="nav-link">          
            <a class="nav-link" type="button"  href="{% url 'view-diary' %}">View Diary</a>
        </li>
        &nbsp;     &nbsp;     &nbsp; 

        <li class="nav-link">          
            <a class="nav-link" type="button"  href="{% url 'profile' %}">My Profile</a>
        </li>
        &nbsp;     &nbsp;     &nbsp; 
    </ul>
{%endblock%}

{%block content%}
<div class="d-flex justify-content-center align-items-center p-3">
    <div class="card text-white bg-secondary mb-3" style="max-width: 200rem;">
        <div class="container shadow-md p-5 form-layout">
            <h1>Dashboard</h1>
            <div class="row align-items-center">
                <div class="col-auto">
                    <img style="width: 180px;" src="{{ProfilePicture.profile_picture.url}}" alt="profile picture">
                </div>
                <div class="col">
                    <h2>{{user}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

    
{%endblock%}
